<!doctype html>
<html lang="en" ng-app="adModule">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="services/ad-service.js"></script>
</head>
<body ng-controller="AdService">
    <ul>
        <li ng-repeat="ad in ads">
            <img src="{{ad.imageUrl}}" alt="{{ad.title}}" height="100" width="100">
            <span>{{ad.title}}</span>
            <span>{{ad.addedOn}}</span>
            <span>{{ad.description}}</span>
            <span>{{ad.price}}</span>
        </li>
    </ul>
</body>
</html>
